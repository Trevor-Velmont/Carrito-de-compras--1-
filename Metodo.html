<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Método de Pago</title>
<link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="radio"] {
  margin-right: 5px;
}

.payment-details {
  display: none;
  margin-top: 10px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

</style>

<body>
<div class="container">
  <h1>Selecciona tu Método de Pago</h1>
  <form>
    <label for="card">Tarjeta de Crédito</label>
    <input type="radio" id="card" name="paymentMethod" value="card">
    <label for="paypal">PayPal</label>
    <input type="radio" id="paypal" name="paymentMethod" value="paypal">
    
    <div id="cardDetails" class="payment-details">
      <label for="cardNumber">Número de Tarjeta</label>
      <input type="text" id="cardNumber" name="cardNumber">
      <label for="expiry">Fecha de Expiración</label>
      <input type="text" id="expiry" name="expiry">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv">
    </div>
    
    <div id="paypalDetails" class="payment-details">
      <label for="paypalEmail">Correo Electrónico de PayPal</label>
      <input type="email" id="paypalEmail" name="paypalEmail">
    </div>
    
    <button type="submit">Realizar Pago</button>
  </form>
</div>
</body>
</html>
